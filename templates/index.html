hello {{ user.email }}
<a href="/logout/">logout</a>
<form method="post" action="/add-post/">
    {% csrf_token %}
    <input type="text" name="header" placeholder="header" maxlength="50">
    <input type="text" name="genre" placeholder="genre" maxlength="20">
    <textarea name="text" placeholder="post text" maxlength="500"></textarea>
    <input type="submit" value="post">
</form>
{% for data in posts %}
<h1>{{ data.0.header }}</h1>
<h2>{{ data.0.user.email }}</h2>
<h3>{{ data.0.genre }}</h3>
<p>{{ data.0.text }}</p>
<h4>comments</h4>
<ul>
    {% for comment in data.1 %}
    <li>
        <h5>{{comment.user}}</h5>
        <p>{{ comment.text }}</p>
    </li>
    {% endfor %}
    <form method="post" action="/add-comment/">
        {% csrf_token %}
        <textarea name="comment" placeholder="add your comment" ></textarea>
        <input type="text" hidden name="postId" value="{{data.0.id}}">
        <input type="submit" value="add comment">
    </form>
</ul>
{% endfor %}
