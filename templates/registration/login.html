

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container mr-auto mt-5">
<form method="post" action="">
    {% csrf_token %}
    <label >Email:</label>
    <input name="email" type="email" placeholder="email" class="form-control mb-3">
    <label >Password:</label>
    <input name="password" type="password" placeholder="password" class="form-control mb-3">
    <input type="submit" value="login" class="btn btn-outline-dark" />

    <h5>don't have an account? <a href="{{ request.scheme }}://{{ request.get_host }}/signup">signup</a></h5>
  </form>
  </div>
